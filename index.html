<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <title>Vielen Dank für Ihren Kauf</title>
  <style>
    /* Reset básico */
    body {
      margin: 0;
      padding: 0;
      width: 100% !important;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      background-color: #F7F9FA;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #333333;
    }
    
    table, td {
      border-collapse: collapse;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }
    
    .wrapper {
      width: 100%;
      table-layout: fixed;
      background-color: #F7F9FA;
      padding-top: 40px;
      padding-bottom: 20px;
    }
    
    .main {
      background-color: #F7F9FA;
      margin: 0 auto;
      width: 100%;
      max-width: 600px;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .hero {
      padding: 40px 40px 10px 40px;
      text-align: center;
    }
    
    .pre-header {
      font-style: italic;
      color: #9b9b9b;
      font-size: 14px;
      margin-bottom: 10px;
      display: block;
    }
    
    .hero h1 {
      margin: 0;
      font-size: 24px;
      line-height: 1.3;
      font-weight: 700;
      color: #333; 
    }
    
    .content {
      padding: 10px 40px 40px 40px;
      font-size: 16px;
      line-height: 1.6;
      color: #444;
      text-align: center;
    }

    /* --- SISTEMA DE TARJAS (OVERLAYS) --- */
    .hotmart-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .overlay-full {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #F7F9FA;
      z-index: 20;
      pointer-events: none;
    }

    .overlay-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 35%;
      background: #F7F9FA;
      z-index: 10;
      pointer-events: none;
    }

    .overlay-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 45%;
      background: #F7F9FA;
      z-index: 10;
      pointer-events: none;
    }

    @media screen and (max-width: 600px) {
      .wrapper { padding-top: 20px; padding-bottom: 20px; }
      .main { width: 94% !important; max-width: 94% !important; }
      .content { padding: 10px 20px 30px 20px !important; }
    }
  </style>
</head>
<body>
  
  <div class="wrapper">
    <center>
      <table class="main" role="presentation" cellpadding="0" cellspacing="0">
        <tr>
          <td class="hero">
            <span class="pre-header">Hallo,</span>
            <h1>Vielen Dank für Ihren Kauf — Ihr Paket ist bereit!</h1>
          </td>
        </tr>
        <tr>
          <td class="content">
            <p>Vielen Dank für Ihren Kauf! Unten finden Sie den Zugriff auf alle Inhalte, die in Ihrem Paket enthalten sind.</p>
            <p style="font-weight: 700; margin-top: 20px;">
              Klicken Sie auf den Button unten, um jetzt auf Ihr Produkt zuzugreifen:
            </p>
          </td>
        </tr>
      </table>
    </center>
  </div>

  <div class="hotmart-wrapper">
    <div class="overlay-full" id="overlay-full"></div>
    <div class="overlay-top"></div>
    <div class="overlay-bottom"></div>

    <div id="hotmart-sales-funnel"></div>

    <script src="https://checkout.hotmart.com/lib/hotmart-checkout-elements.js"></script>
    <script>
    checkoutElements.init('salesFunnel').mount('#hotmart-sales-funnel')
    </script>
    </div>

  <script>
    // Remove a tarja após 2.5 segundos para revelar o botão
    setTimeout(function () {
      const full = document.getElementById('overlay-full');
      if (full) {
        full.style.display = 'none';
      }
    }, 2500);
  </script>

</body>
</html>
